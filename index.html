<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Instagram</title>

</head>

<body>

    <div class="caixa-imagem">
        <img src="img/celular.png" class="insta-celular">
        <img src="img/insta1.png" class="imagem-insta">
        <img src="img/insta2.png" class="imagem-insta troca-imagem">
    </div>

    <div class="caixa-form">
        <img src="img/nato.png" class="nato">

        <input placeholder="Telefone, nome de usuário ou email">
        <input placeholder="Senha">

        <button>Entrar</button>
        
        <div class="ou"> 
            <span>OU</span>
        </div>
        
        <a class="login-facebook">Entrar com Facebook</a>
        <div>
          <img src="img/face.png" class="face-logo">
        </div>

        
        <a class="esqueceu-senha">Esqueceu Senha?</a>
    </div>
       
    
    <div class="caixa-cadastro">
        <p class="tipo-cadastro">Não tem cadastro?</p>
        <span class="Cadastro">Cadastre-se</span>

        <p class="Obtenha-app">Otenha aplicativo.</p>
       
        <img src="img/google.png" class="imagem-google">
        <img src="img/ios.png" class="imagem-ios">

    


    </div>
    
</body>
<script src="scripts.js">

</script>

</html>
